<div class="main-container">
  <div class="form-wrapper">
    <form
      (keyup.enter)="submitForm()"
      [formGroup]="formGroup"
      (submit)="submitForm()"
    >
      <h1>New Animal</h1>
      <mat-form-field class="example-form-field">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          [(ngModel)]="formGroup.value.name"
        />
        <button
          *ngIf="formGroup.value.name"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearInput('name', $event)"
        >
          <img
            class="x-mark"
            src="../../../assets/images/x-button.png"
            alt=""
          />
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Image URL</mat-label>
        <input
          matInput
          type="text"
          formControlName="image"
          [(ngModel)]="formGroup.value.image"
        />
        <button
          *ngIf="formGroup.value.image"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearInput('image', $event)"
        >
          <img
            class="x-mark"
            src="../../../assets/images/x-button.png"
            alt=""
          />
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select a group</mat-label>
        <mat-select disableRipple formControlName="group">
          <mat-option value="Mammals">Mammals</mat-option>
          <mat-option value="Reptiles">Reptiles</mat-option>
          <mat-option value="Birds">Birds</mat-option>
          <mat-option value="Amphibians">Amphibians</mat-option>
          <mat-option value="Fishes">Fishes</mat-option>
          <mat-option value="Insects">Insects</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        class="submit-btn"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!formGroup.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
